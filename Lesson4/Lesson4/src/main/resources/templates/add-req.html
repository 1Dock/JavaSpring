<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/resemblance.html">
<div layout:fragment="add-req">
    <div class="d-flex justify-content-center">
        <form th:action="@{'/add-req'}" method="post" style="width: 50rem">
            <div class="mb-3">
                <label class="form-label">ФИО :</label>
                <input type="text" class="form-control" placeholder="ФИО :" name="name">
            </div>
            <div class="mb-3">
                <label class="form-label">Курс :</label>
                <select class="form-select" name="course_id">
                    <option disabled selected>Выберите курс</option>
                    <option th:each="c : ${courses}" th:value="${c.getId()}" th:text="${c.getName() + ' - ' + c.getPrice() + ' USD'}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Телефон :</label>
                <input type="text" class="form-control" placeholder="+7(7__)________" name="phone" id="phone-mask">
            </div>
            <div class="mb-3">
                <label class="form-label">Коментарии :</label>
                <textarea class="form-control" rows="5" placeholder="Коментарии" name="commentary"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Добавить заявку</button>
        </form>
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script>
        IMask(document.getElementById('phone-mask'), {mask: '+{7}(700)0000000'});
    </script>
</div>
</html>
