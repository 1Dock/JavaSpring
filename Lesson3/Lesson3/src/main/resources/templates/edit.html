<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/resemblance.html">
<div layout:fragment="edit" class="d-flex justify-content-center">
    <form th:action="@{'/edittask/' + ${task.id}}" method="post" class="mt-3" style="width: 55rem">
        <div class="mb-3">
            <label class="form-label">TASK NAME:</label>
            <input type="text" class="form-control" placeholder="Task name..." name="name" th:value="${task.name}">
        </div>
        <div class="mb-3">
            <label class="form-label">TASK DESCRIPTION:</label>
            <textarea class="form-control" rows="5" name="description" th:text="${task.description}" placeholder="Description..."></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">TASK DEADLINE DATE:</label>
            <input type="date" class="form-control" name="date" th:value="${task.date}">
        </div>
        <div class="mb-3">
            <label class="form-label">COMPLETED:</label>
            <select class="form-select" name="completed" th:field="*{task.completed}">
                <option th:value="true">YES</option>
                <option th:value="false">NO</option>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">SAVE</button>
            <a th:href="@{'/deletetask/' + ${task.id}}" class="btn btn-danger">DELETE</a>
        </div>
    </form>
</div>
</html>
