<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Shop</title>
</head>
<body>
    <form th:action="@{'/additem'}" method="post" class="container mt-2">
        <div class="mb-3">
            <label class="form-label">name</label>
            <input type="text" class="form-control" placeholder="Insert name for description" name="name">
        </div>
        <div class="mb-3">
            <label class="form-label">description</label>
            <textarea rows="1" class="form-control" placeholder="Insert description for item" name="description"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">price</label>
            <input type="number" class="form-control" placeholder="Insert price for item 123$" name="price">
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-secondary" style="margin-right: 10px"><a class="nav-link" th:href="@{'/'}">BACK</a></button>
            <button type="submit" class="btn btn-primary">ADD ITEM</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
