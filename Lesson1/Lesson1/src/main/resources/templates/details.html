<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Shop</title>
</head>
<body>
    <h1 class="m-4" th:text="'#' + ${item.id}"></h1>
    <button class="m-4 btn btn-secondary"><a class="nav-link" href="/">BACK</a></button>
    <div class="container d-flex justify-content-center">
        <div class="card border-0 shadow" style="width: 30rem; background: #dfebea">
            <div class="card-body">
                <h4 class="text-primary" th:text="${item.name}"></h4>
                <p th:text="${item.description}"></p>
                <h5 class="text-success" th:text="${item.price} + '$'"></h5>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
