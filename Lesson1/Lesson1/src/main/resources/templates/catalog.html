<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Shop</title>
</head>
<body>
<div class="text-center m-3">
    <h2>Electronic shop items</h2><br>
    <button class="btn btn-success"><a class="nav-link" th:href="@{'/additem'}">ADD ITEM</a></button>
</div>
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-4 mb-4" th:each = "i : ${items}">
            <div class="card text-center border-0 p-3 shadow" style="background: #e0eceb">
                <h3 class="text-primary" th:text="${i.name}"></h3>
                <div class="card-body">
                    <p class="card-text" th:text="${i.description}"></p>
                    <h4 class="text-success" th:text="${i.price} + '$'"></h4>
                    <button class="btn btn-success"><a class="nav-link" th:href="@{'/details/' + ${i.id}}">DETAILS</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
