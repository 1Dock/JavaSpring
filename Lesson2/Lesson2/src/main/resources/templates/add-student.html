<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/resemblance.html">
    <div layout:fragment="add-student" class="d-flex justify-content-center">
        <form th:action="${'/addstudent'}" method="post" class="mt-3" style="width: 45rem">
            <div class="mb-3">
                <label class="form-label">NAME:</label>
                <input type="text" class="form-control" placeholder="Insert name :" name="name">
            </div>
            <div class="mb-3">
                <label class="form-label">SURNAME:</label>
                <input type="text" class="form-control" placeholder="Insert surname :" name="surname">
            </div>
            <div class="mb-3">
                <label class="form-label">EXAM:</label>
                <input type="number" class="form-control" placeholder="Insert exam :" name="exam">
            </div>
            <button type="submit" class="btn btn-success">ADD STUDENT</button>
        </form>
    </div>
</html>
